<body>
<div class="container-fluid">
<div class='row'>
<div class="col-md-6 col-md-offset-3 main-div">
<h1> Pomodoro Clock</h1>
<div class='row'>
<div class= 'col-md-3 .col-md-offset-3'></div>
<div class='row'>
<div class= 'col-md-3 .col-md-offset-3'>

</div>
</div>

</div>
</div>
</div>
</div>
</div>

<p id='clockdot' class='p-text'>:</p>

</div>
</div>

</div>
</div>

</div>
